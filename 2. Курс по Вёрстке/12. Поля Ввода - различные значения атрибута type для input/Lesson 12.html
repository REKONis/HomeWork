<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
  <title>Lesson 12</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Выберете количество огурцов для доставки</legend>
      <input type="radio" id="1_cucumber" name="cucumbers" value="1">
      <label for="#1_cucumber">1 огурец</label><br>
      <input type="radio" id="2_cucumber" name="cucumbers" value="2">
      <label for="#2_cucumber">2 огурца</label><br>
      <input type="radio" id="3_cucumber" name="cucumbers" value="3">
      <label for="#3_cucumber">3 огурца</label>
    </fieldset>
    <label for="#fname">Ваше имя</label>
    <input type="text" name="first_name" id="fname"><br>
    <label for="#lname">Ваша фамилия</label>
    <input type="text" name="last_name" id="lname"><br>
    <label for="#tel">Ваш номер телефона</label>
    <input type="tel" name="phone_number" id="tel"><br>
    <label for="#email">Ваша электронная почта</label>
    <input type="email" name="email" id="email"><br>
    <label for="#datetime">Дата и время</label>
    <input type="datetime-local" name="datetime" id="datetime"><br>
    <input type="reset">
    <input type="submit">
  </form>
</body>

</html>
