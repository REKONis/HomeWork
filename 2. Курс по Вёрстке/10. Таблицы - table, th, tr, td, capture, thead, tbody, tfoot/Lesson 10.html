  <table border="1">
    <caption>Тренировочная таблица</caption>
    <thead>
      <tr>
        <th>Плоды деревьев</th>
        <th>(попугаи тут ни при чём)</th>
        <th>(попугаи и тут ни при чём)</th>
        <th>Кол-во</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Яблоко</td>
        <td>(нет здесь попугаев)</td>

      </tr>
      <tr>
        <td>Инжир</td>
        <td>(тут тоже нет попугаев)</td>
        <td>(и тут попугаев тоже нет)</td>
        <td>3</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Всего плодов</td>
        <td>5</td>
      </tr>
    </tfoot>
  </table>
